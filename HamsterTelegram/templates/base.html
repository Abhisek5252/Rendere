<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse: A New Era</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body class="cyberpunk-theme">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="text-primary">MetaVerse</span>
                <small class="text-secondary">A New Era</small>
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark border-top border-primary bottom-nav">
        <div class="container-fluid">
            <div class="row w-100 text-center">
                <div class="col">
                    <a href="{{ url_for('wallet') }}" class="nav-link text-white">
                        <i class="bi bi-wallet"></i>
                        <span class="d-block small">Wallet</span>
                    </a>
                </div>
                <div class="col">
                    <a href="{{ url_for('games') }}" class="nav-link text-white">
                        <i class="bi bi-controller"></i>
                        <span class="d-block small">Games</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link text-white disabled">
                        <i class="bi bi-gift"></i>
                        <span class="d-block small">Airdrops</span>
                        <span class="coming-soon">Soon</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/tasks" class="nav-link text-white">
                        <i class="bi bi-list-task"></i>
                        <span class="d-block small">Tasks</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
